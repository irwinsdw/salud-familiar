<mat-card class="card">
  <div >
      <mat-toolbar color="primary">
          <span>Crear modulo familia nÂ°2</span>
      </mat-toolbar>
  </div>
  <mat-card-content style="padding: 0 10px;">
      <form [formGroup]="formFamilia">

          <div class="input-2-column">
              <mat-form-field appearance="legacy">
                <mat-label>nmro historia</mat-label>
                <input matInput #input formControlName="numero_historia">
              </mat-form-field>
            
              
            </div>

            
            <mat-form-field appearance="legacy">
              <mat-label>nombre</mat-label>
              <input matInput #input formControlName="nombre">
            </mat-form-field>
            
              
          
            <mat-form-field appearance="legacy">
              <mat-label>titular</mat-label>
              <input matInput #input formControlName="titular">
            </mat-form-field>
             
           
            

          <div class="flex-center">
              <button mat-stroked-button color="accent"  mat-dialog-close>
                  <mat-icon >west</mat-icon>
                  Cancelar
              </button>
              <button mat-stroked-button *ngIf="!data.familia"
              color="primary" style="margin-left: 12px;" 
              [disabled]="formFamilia.invalid" (click)="registrar()"
              [mat-dialog-close]="formFamilia.value">
                  <mat-icon >save</mat-icon>
                  Guardar
              </button>
              <button mat-stroked-button *ngIf="data.familia"
              color="primary" style="margin-left: 12px;" 
              [disabled]="formFamilia.invalid" (click)="actualizar()"
              [mat-dialog-close]="formFamilia.value">
                  <mat-icon >save</mat-icon>
                  Actualizar
              </button>
          </div>
          
      </form>

      
  </mat-card-content>
</mat-card>
