                    <!-- <h2>Lista de establecimientos</h2> -->
                    <div class="flex-between">
                        <mat-form-field appearance="standard" style="width: 50%; font-size: 15px; padding-top: 0;">
                          <mat-label>Buscar establecimiento</mat-label>
                          <input matInput (keyup)="filtrarEstablecimiento($event)" placeholder="Ex. Mia" #input>
                          <mat-icon matSuffix color="primary">search</mat-icon>
                        </mat-form-field>
                          <div class="flex-align-center">
                              <button mat-mini-fab aria-label (click)="openDialogCrear()">
                                <mat-icon>add</mat-icon>
                              </button>
                            </div>
                      </div>

    

        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="establecimientos" >
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> codigo </th>
                    <td mat-cell *matCellDef="let establecimiento">
                      <div class="mat-list-item">
                          <mat-list-item>{{establecimiento.codigo}}</mat-list-item>
                      </div>
                    </td>
                  </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="nombreEstablecimiento">
              <th mat-header-cell *matHeaderCellDef> Lista de establecimientos </th>
              <td mat-cell *matCellDef="let element">
                <div class="mat-list-item">
                    <mat-icon style="margin-right: 7px;">location_city</mat-icon>
                    <mat-list-item>{{element.nombre}}</mat-list-item>
                </div>
              </td>
            </ng-container>
    
                    <!-- Position Column -->
                   
          
            <!-- Name Column -->
            <ng-container matColumnDef="Acciones" >
              <th mat-header-cell *matHeaderCellDef > Acciones </th>
              <td mat-cell *matCellDef="let establecimiento">
                <button mat-button color="accent" style="padding: 0 3px;" (click)="openDialogActualizar(establecimiento)">
                    <mat-icon>mode_edit</mat-icon>
                </button>
                <button mat-button color="accent" style="padding: 0 3px;" (click)="eliminarEstablecimiento(establecimiento)">
                    <mat-icon >delete</mat-icon>
                </button>
              </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
          aria-label="Select page of periodic elements">
          </mat-paginator>
        </div >


    </div>

</div>
