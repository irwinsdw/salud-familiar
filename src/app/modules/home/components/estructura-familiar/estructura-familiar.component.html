<div class="container">

  <div class="lista">

    <!-- <h2>Lista de familias</h2> -->
      <div class="flex-between">
        <mat-form-field appearance="standard" style="width: 50%; font-size: 15px; padding-top: 0;">
          <mat-label>Buscar familia</mat-label>
          <input matInput placeholder="Ex. Mia" #busqueda (keyup.enter)="buscarFamilia(busqueda.value)">
          <mat-icon matSuffix color="primary" (click)="buscarFamilia(busqueda.value)">search</mat-icon>
        </mat-form-field>
          <div class="flex-align-center">
              <button mat-mini-fab aria-label (click)="openDialogCrear()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
      </div>

      
       <div class="mat-elevation-z8">
       <table mat-table [dataSource]="dataSource" >
  

          <ng-container matColumnDef="Nombres">
            <th mat-header-cell *matHeaderCellDef> Lista de integrantes de familia</th>
            <td mat-cell *matCellDef="let integranteFamiliar">
              <div class="mat-list-item">
                  <mat-icon style="margin-right: 7px;">wc</mat-icon>
                  <mat-list-item>{{integranteFamiliar.nombreApellidos}}</mat-list-item>
              </div>
            </td>
          </ng-container>
  
                  <ng-container matColumnDef="DNI">
                      <th mat-header-cell *matHeaderCellDef> Dni </th>
                      <td mat-cell *matCellDef="let integranteFamiliar">
                        <div class="mat-list-item">
                            <mat-list-item>{{integranteFamiliar.dni}}</mat-list-item>
                        </div>
                      </td>
                    </ng-container>
                    
                  <ng-container matColumnDef="Parentesco">
                      <th mat-header-cell *matHeaderCellDef> Parentesco </th>
                      <td mat-cell *matCellDef="let integranteFamiliar">
                        <div class="mat-list-item">
                            <mat-list-item>{{integranteFamiliar.parentesco}}</mat-list-item>
                        </div>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="GradoInstruccion">
                      <th mat-header-cell *matHeaderCellDef> Parentesco </th>
                      <td mat-cell *matCellDef="let integranteFamiliar">
                        <div class="mat-list-item">
                            <mat-list-item>{{integranteFamiliar.gradoInstruccion}}</mat-list-item>
                        </div>
                      </td>
                    </ng-container>
                  
         
          <ng-container matColumnDef="Acciones" >
            <th mat-header-cell *matHeaderCellDef > Acciones </th>
            <td mat-cell *matCellDef="let integranteFamiliar">
              <button mat-button color="accent" style="padding: 0 3px;" (click)="openDialogActualizar(integranteFamiliar)">
                  <mat-icon>mode_edit</mat-icon>
              </button>
              <button mat-button color="accent" style="padding: 0 3px;" (click)="eliminarIntegranteFamiliar(integranteFamiliar)">
                  <mat-icon >delete</mat-icon>
              </button>
            </td>
          </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
        </mat-paginator>
      </div >


  </div>

</div>
