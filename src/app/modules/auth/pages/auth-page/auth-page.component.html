



  <div class="container">
    <mat-card class="card">
        <div >
            <mat-toolbar color="primary">
                <mat-card-title class="text-center">Login</mat-card-title>
            </mat-toolbar>
        </div>
        <mat-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <div class="input">
                    <mat-form-field appearance="legacy">
                        <mat-label>Usuario</mat-label>
                        <input matInput formControlName="usuario">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="input">
                    <mat-form-field appearance="legacy">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput type="password" formControlName="clave">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                    </mat-form-field>
                </div>
                <div class="input">
                    <button mat-raised-button color="accent" [disabled]="formLogin.invalid">Ingresar</button>
                </div>
                
            </form>

            
        </mat-card-content>
      </mat-card>
</div>
